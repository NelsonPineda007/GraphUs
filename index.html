<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphUs - Professional Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-collapsed {
            width: 5rem;
        }

        .sidebar-expanded {
            width: 16rem;
        }

        .panel-collapsed {
            width: 0;
            opacity: 0;
        }

        .panel-expanded {
            width: 20rem;
            opacity: 1;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .nav-option {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-text {
            transition: all 0.3s ease;
            white-space: nowrap;
            display: inline-block;
            min-width: max-content;
        }

        .sidebar-collapsed .nav-text {
            opacity: 0;
            transform: translateX(-10px);
            width: 0;
            margin-left: 0;
            margin-right: 0;
        }

        .sidebar-expanded .nav-text {
            opacity: 1;
            transform: translateX(0);
            width: auto;
            margin-left: 0.75rem;
        }

        .nav-icon-container {
            min-width: 2.25rem;
            /* w-9 equivalent */
            transition: all 0.3s ease;
        }

        .sidebar-collapsed .nav-icon-container {
            margin-right: 0 !important;
        }

        .tooltip {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 0.5rem;
            background: rgba(15, 23, 42, 0.9);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 50;
            backdrop-filter: blur(8px);
            pointer-events: none;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -4px;
            transform: translateY(-50%);
            border: 4px solid transparent;
            border-right-color: rgba(15, 23, 42, 0.9);
        }

        .sidebar-collapsed .nav-option:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .selected-option {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-left: 4px solid #6366f1;
        }
    </style>
</head>

                            </div>
                        </div>
                    </div>
                `
            }
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            const tooltips = document.querySelectorAll('.tooltip');

            isSidebarCollapsed = !isSidebarCollapsed;

            if (isSidebarCollapsed) {
                // Ocultar texto INMEDIATAMENTE
                sidebarTexts.forEach(text => {
                    text.style.display = 'none';
                });

                // Luego colapsar sidebar
                setTimeout(() => {
                    sidebar.classList.remove('sidebar-expanded');
                    sidebar.classList.add('sidebar-collapsed');
                }, 50);

                // Mostrar tooltips después de que termine la animación
                setTimeout(() => {
                    tooltips.forEach(tooltip => {
                        tooltip.style.display = 'block';
                    });
                }, 400);

                // Cerrar panel derecho si está abierto
                if (isRightPanelOpen) {
                    closeRightPanel();
                }
            } else {
                // Expandir sidebar primero
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('sidebar-expanded');

                // Ocultar tooltips inmediatamente
                tooltips.forEach(tooltip => {
                    tooltip.style.display = 'none';
                });

                // Mostrar texto después de que el sidebar se expanda completamente
                setTimeout(() => {
                    sidebarTexts.forEach(text => {
                        text.style.display = 'block';
                    });
                }, 300);
            }
        }

        function selectOption(option) {
            if (isSidebarCollapsed) {
                // Si está colapsado, expandir primero
                toggleSidebar();
                setTimeout(() => {
                    selectOptionInternal(option);
                }, 400);
            } else {
                selectOptionInternal(option);
            }
        }

        function selectOptionInternal(option) {
            // Remover selección anterior
            document.querySelectorAll('.nav-option').forEach(btn => {
                btn.classList.remove('bg-white', 'shadow-md', 'border-l-4', 'border-indigo-500');
            });

            // Añadir selección actual
            const currentBtn = document.querySelector(`[data-option="${option}"]`);
            currentBtn.classList.add('bg-white', 'shadow-md', 'border-l-4', 'border-indigo-500');

            if (currentOption === option && isRightPanelOpen) {
                closeRightPanel();
            } else {
                openRightPanel(option);
            }

            currentOption = option;
        }

        function openRightPanel(option) {
            const panel = document.getElementById('rightPanel');
            const content = document.getElementById('panelContent');

            panel.classList.remove('panel-collapsed');
            panel.classList.add('panel-expanded');

            // Cargar contenido
            content.innerHTML = `
                <div class="slide-in">
                    <div class="flex items-center justify-between mb-6 pb-4 border-b border-slate-200">
                        <h2 class="text-xl font-semibold text-slate-800">${panelContent[option].title}</h2>
                        <button onclick="closeRightPanel()" class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                            <i class="fas fa-times text-slate-500 hover:text-slate-700"></i>
                        </button>
                    </div>
                    ${panelContent[option].content}
                </div>
            `;

            isRightPanelOpen = true;
        }

        function closeRightPanel() {
            const panel = document.getElementById('rightPanel');
            panel.classList.remove('panel-expanded');
            panel.classList.add('panel-collapsed');

            // Remover selección
            document.querySelectorAll('.nav-option').forEach(btn => {
                btn.classList.remove('bg-white', 'shadow-md', 'border-l-4', 'border-indigo-500');
            });

            isRightPanelOpen = false;
            currentOption = null;
        }

        // Funciones para el editor SQL
        let isExpanded = false;
        let originalHeight = '16rem'; // h-64

        function expandSQLEditor() {
            const editor = document.getElementById('sqlEditor');
            const icon = document.getElementById('expandIcon');
            const text = document.getElementById('expandText');

            if (!isExpanded) {
                // Expandir
                editor.style.height = '32rem'; // h-128
                icon.className = 'fas fa-compress-alt mr-1';
                text.textContent = 'Contraer';
                isExpanded = true;
            } else {
                // Contraer
                editor.style.height = originalHeight;
                icon.className = 'fas fa-expand-alt mr-1';
                text.textContent = 'Expandir';
                isExpanded = false;
            }
        }

        function clearSQL() {
            const editor = document.getElementById('sqlEditor');
            if (editor.value.trim() !== '') {
                if (confirm('¿Estás seguro de que quieres limpiar todo el código SQL?')) {
                    editor.value = '';
                    editor.focus();
                }
            }
        }

        function copySQL() {
            const editor = document.getElementById('sqlEditor');
            if (editor.value.trim() === '') {
                alert('No hay código SQL para copiar');
                return;
            }

            navigator.clipboard.writeText(editor.value).then(() => {
                // Feedback visual temporal
                const button = event.target.closest('button');
                const icon = button.querySelector('i');
                const originalClass = icon.className;

                icon.className = 'fas fa-check';
                button.classList.add('bg-emerald-100', 'border-emerald-400');

                setTimeout(() => {
                    icon.className = originalClass;
                    button.classList.remove('bg-emerald-100', 'border-emerald-400');
                }, 2000);
            }).catch(() => {
                alert('Error al copiar el código');
            });
        }

        function downloadSQL() {
            const editor = document.getElementById('sqlEditor');
            if (editor.value.trim() === '') {
                alert('No hay código SQL para descargar');
                return;
            }

            const blob = new Blob([editor.value], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'schema.sql';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('logoToggle').addEventListener('click', toggleSidebar);

        // Inicializar tooltips como ocultos
        document.querySelectorAll('.tooltip').forEach(tooltip => {
            tooltip.style.display = 'none';
        });
    </script>
</body>
